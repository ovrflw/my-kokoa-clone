<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome KokoaTalk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body id="login-screen">
    <div class="status-bar status-bar__index">
        <span class="status-bar__time">12:19</span>
        <div class="status-bar__icons">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h2 class="welcome_header__title">Welcome to KokoaTalk</h1>
            <p class="welcome-header__text">If you have a Kokoa Acoountm,<br> log in with your email or phone number.
            </p>
    </header>

    <form id="login-form" action="friends.html">
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is to bigㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/592a9a4601.js" crossorigin="anonymous"></script>
</body>

</html>

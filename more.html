<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa - More</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="status-bar">
        <span class="status-bar__time">12:19</span>
        <div class="status-bar__icons">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>

    <div class="header">
        <span class="header__title">더보기</span>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="profile">
            <div class="profile__content">
                <div class="profile__img__big">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile__text">
                    <span class="profile__name">박찬희</span>
                    <span class="profile__message">pch@gmail.com</span>
                </div>
            </div>
            <div class="profile__side">
                <!-- <span>3</span>
            <i class="fas fa-chevron-right"></i> -->
            </div>
        </div>

        <div class="wallet">
            <span class="wallet__text--thin">안전하고 간편한 </span>
            <span class="wallet__text--bold">&nbsp지갑을 만들어 보세요</span>
            <div class="wallet__icon">
                <i class="fas fa-plus fa-sm"></i>
            </div>
        </div>

        <div class="pay">
            <div class="pay__icon">
                <i class="fas fa-comment"></i>
                <span>pay</span>
                <span>&nbsp0원</span>
            </div>

            <div class="pay__btn">
                <span>송금</span>
                <span>결제</span>
                <span>자산</span>
            </div>
        </div>

        <div class="divide-line"></div>

        <div class="menu">
            <div class="menu__row">
                <div class="menu__row__item">
                    <i class="fas fa-envelope"></i>
                    <span>메일</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-calendar-check"></i>
                    <span>캘린더</span>
                </div>
                <div class="menu__row__item">
                    <i class="fas fa-store"></i>
                    <span>쇼핑하기</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-smile-wink"></i>
                    <span>이모티콘</span>
                </div>
            </div>

            <div class="menu__row">
                <div class="menu__row__item">
                    <i class="far fa-bookmark"></i>
                    <span>북마크</span>
                </div>
                <div class="menu__row__item">
                    <i class="fas fa-gamepad"></i>
                    <span>게임</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-sticky-note"></i>
                    <span>페이지</span>
                </div>
                <div class="menu__row__item">
                    <i class="fas fa-utensils"></i>
                    <span>주문하기</span>
                </div>
            </div>

            <div class="menu__row">
                <div class="menu__row__item">
                    <i class="fas fa-ad"></i>
                    <span>광고</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-address-book"></i>
                    <span>주소록</span>
                </div>
                <div class="menu__row__item">
                    <i class="fas fa-trash-alt"></i>
                    <span>휴지통</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-share-square"></i>
                    <span>공유하기</span>
                </div>
            </div>
        </div>

        <div class="divide-line"></div>

        <div class="weather">
            <div class="weather__right">
                <div class="weather__item">
                    <span class="weater__item__title">
                        의왕시 부곡동
                    </span>
                    <div class="weather__item__content">
                        <img src="img/weather1.png" class="weather__item__img">
                        <span class="weather__item__num">
                            2°
                        </span>
                    </div>
                </div>

                <div class="weather__item item--small">
                    <span class="weater__item__title item__title--small">
                        내일 오전
                    </span>
                    <div class="weather__item__content">
                        <img src="img/weather2.png" class="weather__item__img item__img--small">
                        <span class="weather__item__num item__num--small">
                            -9°
                        </span>
                    </div>
                </div>

                <div class="weather__item item--small">
                    <span class="weater__item__title item__title--small">
                        내일 오후
                    </span>
                    <div class="weather__item__content">
                        <img src="img/weather3.png" class="weather__item__img item__img--small">
                        <span class="weather__item__num item__num--small">
                            -3°
                        </span>
                    </div>
                </div>
            </div>

            <div class="weather__locate">
                <i class="fas fa-map-marker-alt"></i>
            </div>


        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-btn">
            <a href="friends.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="chats.html">
                <i class="far fa-comment"></i>
                <span class="notification notification__nav-bar">2</span>
            </a>
        </div>
        <div class="nav-btn">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
                <span class="nav__new"></span>
            </a>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is to bigㅠㅠ</span>
    </div>

</body>

</html>

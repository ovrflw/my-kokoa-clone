<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa - Setting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="status-bar">
        <span class="status-bar__time">12:19</span>
        <div class="status-bar__icons">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">설정</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="content">
        <div class="setting__item">
            <i class="fas fa-bullhorn"></i>
            <div class="setting__item__text">
                <h2>공지사항</h2>
                <!-- <h3>최신 버전</h3> -->
                <h4 class="notification notification__setting">N</h4>
            </div>
        </div>
        <div class="setting__item">
            <i class="fas fa-info-circle"></i>
            <div class="setting__item__text">
                <h2>버전 정보</h2>
                <h3>최신 버전</h3>
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>

        <div class="divide-line divide__setting__bottom"></div>

        <div class="setting__item item__border">
            <i class="fas fa-unlock-alt"></i>
            <div class="setting__item__text">
                <h2>개인/보안</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="far fa-bell"></i>
            <div class="setting__item__text">
                <h2>알림</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="far fa-user"></i>
            <div class="setting__item__text">
                <h2>친구</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="far fa-comment"></i>
            <div class="setting__item__text">
                <h2>채팅</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="fas fa-comments"></i>
            <div class="setting__item__text">
                <h2>문자 모아보기</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="fas fa-brush"></i>
            <div class="setting__item__text">
                <h2>테마</h2>
                <h3>기본테마</h3>
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="fas fa-phone-alt"></i>
            <div class="setting__item__text">
                <h2>통화</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>
        <div class="setting__item item__border">
            <i class="fas fa-ellipsis-h"></i>
            <div class="setting__item__text">
                <h2>기타</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>

        <div class="divide-line divide__setting__bottom"></div>

        <div class="setting__item item__border">
            <i class="far fa-question-circle"></i>
            <div class="setting__item__text">
                <h2>고객센터/도움말</h2>
                <!-- <h3>최신 버전</h3> -->
                <!-- <h4 class="notification notification__setting">N</h4> -->
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-btn">
            <a href="friends.html">
                <i class="far fa-user"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="chats.html">
                <i class="fas fa-comment"></i>
                <span class="notification notification__nav-bar">2</span>
            </a>
        </div>
        <div class="nav-btn">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
                <span class="nav__new"></span>
            </a>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is to bigㅠㅠ</span>
    </div>

</body>

</html>

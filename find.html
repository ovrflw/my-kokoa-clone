<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa - friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="status-bar">
        <span class="status-bar__time">12:19</span>
        <div class="status-bar__icons">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>

    <div class="header">
        <span class="header__title">찾기</span>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
                <span class="nav__new nav__new--find"></span>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="menu menu--find">
            <div class="menu__row">
                <div class="menu__row__item">
                    <i class="fas fa-fingerprint"></i>
                    <span>QR코드</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-address-book"></i>
                    <span>주소록</span>
                </div>
                <div class="menu__row__item">
                    <i class="fas fa-fingerprint"></i>
                    <span>아이디</span>
                </div>
                <div class="menu__row__item">
                    <i class="far fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>
        </div>

        <div class="divide-line"></div>

        <div class="recommend">
            <span>추천 친구</span>
            <div class="recommend__content">
                <span>추천 친구가 없습니다.</span>
            </div>
        </div>

        <div class="divide-line"></div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span>오픈 채팅</span>
                <div class="open-chat__header__left">
                    <span>오픈 채팅 홈으로</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat__row">
                <div class="open-chat__info">
                    <span>#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                    <div class="open-chat__detail">
                        <img src="img/img.PNG">
                        <span>802 members | </span>
                        <span>Active</span>
                    </div>
                </div>
                <img src="img/img.PNG" class="open-chat__img">
            </div>

            <div class="divide-line"></div>

            <div class="open-chat__row">
                <div class="open-chat__info">
                    <span>#BTS</span>
                    <span>#englishonly#ipurpleyou#jimin</span>
                    <div class="open-chat__detail">
                        <img src="img/img.PNG">
                        <span>299 members | </span>
                        <span>Active</span>
                    </div>
                </div>
                <img src="img/img.PNG" class="open-chat__img">
            </div>


        </div>
    </div>



    <div class="nav-bar">
        <div class="nav-btn">
            <a href="friends.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="chats.html">
                <i class="far fa-comment"></i>
                <span class="notification notification__nav-bar">2</span>
            </a>
        </div>
        <div class="nav-btn">
            <a href="find.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
                <span class="nav__new"></span>
            </a>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is to bigㅠㅠ</span>
    </div>

</body>

</html>
